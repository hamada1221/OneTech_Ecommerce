<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <title>OneTech | Register</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/home-style.css" />

    <style>
        :root {
            --main-color: #2D2D27;
            --sec-color: #F9F9F9;
            --text-color: #FF9F00;
            --bg-color: #2D2D27;
            --primary-color: rgb(145, 94, 246);
            --secondary-color: rgb(255, 255, 255);
            --orange-color: #ff7e5f;
            --danger-color: #ff0000;
            --success-color: rgb(144, 238, 144);
            --border-hover: rgb(223, 223, 233);
            --placeholder-color: rgb(186, 186, 186);
            --price-hover: rgb(255, 101, 40);

        }

        /* body {
            background-image: url("imgs/Register/background__46467.png");
            background-color: var(--bg-color);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        } */

        body {
        background-image: url("imgs/Register/background__46467.png");
        background-color: var(--bg-color);
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;

        animation: zoomBackground 20s ease-in-out infinite alternate;
        }

        @keyframes zoomBackground {
            0% { background-size: 100%; }
            100% { background-size: 103%; }
        }



        h2 {
            color: var(--secondary-color);
            letter-spacing: 1px;
            transform: translateY(30px);
            animation: titleFade 1s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form {
            background: var(--secondary-color);
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0px 8px 25px rgb(255, 255, 255, 0.5);
            max-width: 420px;
            animation: fadeSlide 0.8s ease forwards;
        }

        .form input {
            padding: 12px 15px;
            border: 1px solid var(--placeholder-color);
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            background: transparent;
            transition: border-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .form input::placeholder {
            color: var(--placeholder-color);
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form input:focus,
        .form input:hover {
            transform: scale(1.02);
            background: #fff;
            box-shadow: 0 0 8px var(--text-color);
        }

        .form button {
            overflow: hidden;
        }

        .form button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .form button:hover::after {
            left: 200%;
        }

        /* .form button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, var(--text-color) 98%, var(--sec-color) 100%);
        } */
        .form button.reg-done::before {
            left: 0%;
        }
        .form button {
            position: relative;
            z-index: 3;
        }
        .form button::before {
            width: 100%;
            height: 100%;
            content: "";
            background-color: green;
            transition: 2s;
            left: -100%;
            top: 0;
            position: absolute;
            z-index: -1;
            transition: 0.5s;
        }
        .p-color {
            color: var(--text-color);
        }

        .custom-radio-wrapper input[type="radio"] {
            display: none;

        }

        .custom-radio-wrapper label {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            line-height: 20px;
            user-select: none;
        }

        .custom-radio-wrapper label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #aaa;
            background-color: transparent;
            transition: all 0.3s ease;
        }


        .custom-radio-wrapper input[type="radio"]:checked+label::before {
            background-color: #FF9F00;
            border-color: #FF9F00;
        }


        input[type="radio"]:hover,
        input[type="radio"]:focus {
            box-shadow: none;
            outline: none !important;
            transform: scale(1.3);
        }

        label {
            cursor: pointer;
        }

        .msg {
            max-width: 400px;
            margin: auto;
            color: var(--danger-color);
            background: var(--sec-color);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        span {
            color: var(--text-color);
        }

        .input-error {
            box-shadow: 0 0 6px rgb(255, 0, 0) !important;
        }
    </style>
</head>

<body>

    <h2 class="py-4 text-center fs-1 fw-bold"><span>Register</span> Now</h2>

    <div id="msg" class="msg"></div>

    <form id="registerForm" class="form border border-2 border-light mx-auto d-flex flex-column gap-3">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="rePassword" placeholder="Confirm Password" required>
        <input type="tel" id="phone" placeholder="Phone (01xxxxxxxxx)" required>
        <div class="d-flex justify-content-between align-items-center gap-3">
            <div>
                <p class="p-color fw-bold mb-0">Register As :</p>
            </div>

            <div class="custom-radio-wrapper">
                <input type="radio" name="gender" id="customer" value="customer" required>
                <label for="customer">Customer</label>
            </div>

            <div class="custom-radio-wrapper">
                <input type="radio" name="gender" id="seller" value="seller" required>
                <label for="seller">Seller</label>
            </div>
        </div>
        <button type="submit" id="submitBtn"
            class="py-2 fs-6 border-0 rounded-3 fw-semibold position-relative button-style">Register</button>
        <p class="text-center">Already have account <a style="text-decoration: none;" href="login.html">Login</a></p>
    </form>
    
    
    <script src="JS/registration.js"></script>
    <script src="JS/showLocalUsers.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
