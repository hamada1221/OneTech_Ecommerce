<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <title>OneTech | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="CSS/home-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/showLocalUsers.js"></script>

</head>

<body>
    <div class="mainwraper">
        <h2 class="p-4 fs-5 text-primary fw-semibold opacity-0">Hello! Let's get started
        </h2>
    
    
        <form id="loginForm" class="form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="buttons">
                <button type="submit" id="submitBtn" class="button-style">Login</button>
                <button type="button" id="registerbtn" class="button-style"><a href="registration.html" style="text-decoration: none;color: white;">Register</a></button>
            </div>
            <div class="forget">
                <a href="#">Forgotten password?</a>
            </div>     
        </form>
    </div>

    

</body>

</html>
